<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .box{
        border: 1px solid #ccc;
        height: 600px;
        width: 1000px;
        margin: 20px auto;
        position: relative;
    }
    .dot {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 100px;
        display: inline-block;
        background: red;
        font-size: 12px;
        color: #ccc;
    }
    </style>
</head>
<body>
    <div class="box" id="oneBezier"></div>
    <div class="box" id="twoBezier"></div>
    <div class="box" id="threeBezier"></div>
</body>
</html>
